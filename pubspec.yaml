name: hotel_demo
description: Demo project for hotel booking
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.0
  http: ^1.1.0
  transparent_image: ^2.0.1
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  go_router: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: San Francisco
      fonts:
        - asset: assets/fonts/SFProDisplay/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SFProDisplay/SF-Pro-Display-Semibold.otf
        - asset: assets/fonts/SFProDisplay/SF-Pro-Display-Bold.otf